{% extends 'base.html' %}

{% block title %}
{{ super() }}
{% endblock %}

{% block content %}
<h1>Главная страница</h1>
{{ super() }}
<form method="post" class="form-contacts">
    <p>Дата: <input type="date" name="date" required></p>
    <p>Тип операции:</p>
    <input id="income" name="radio_but" type="radio" value="1" />
    <label for="income">Доход</label><br/>
    <input id="expenditure" name="radio_but" type="radio" value="2" />
    <label for="expenditure">Расход</label><br/>
    <p>Товар/Услуга: <input type="text" name="product" required></p>
    <p>Цена: <input type="number" name="price" required></p>
    <p>Количество: <input type="number" name="quantity" required></p>
    <p><input type="submit" value="Внести данные в базу учёта"></p>
</form>
{% endblock %}
